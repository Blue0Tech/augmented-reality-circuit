<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Circuit</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;trackingMethod:best" vr-mode-ui='enabled:false' >

    <a-assets>
      <img id="battery" src="./battery.jpg"></img>
      <img id="switch" src="./switch.jpg"></img>
    </a-assets>

    <a-marker preset="hiro">
      <a-cylinder position="-1 -10 -1" rotation="90 0 0" height="3" src="#battery"></a-cylinder>
      <a-plane rotation="-90 180 0" height="0.5" position="1 -10 -2.5" src="#switch"></a-plane>
      <a-sphere position="3 -10 -1" radius="0.35"></a-sphere>
      <a-light type="point" color="yellow" position="3 -9 -1" intensity="1.5"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-box height="0.05" width="0.9" depth="0.05" position="0.2 -10 -2.5" color="red"></a-box>
      <a-box height="0.05" width="2" depth="0.05" position="2 -10 -2.5" color="red"></a-box>
      <a-box height="0.05" width="0.05" depth="3" position="3 -10 -1" color="red"></a-box>
      <a-box height="0.05" width="3.5" depth="0.05" position="1.25 -10 0.5" color="red"></a-box>
    </a-marker>

  </a-scene>
</body>
</html>
